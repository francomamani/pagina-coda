<button (click)="recuperar()">
  Recuperar Datos
</button>

<table class="table table-hover"
       *ngIf="datos !== null">
  <thead>
  <tr>
    <th>Asunto</th>
    <th>Mensaje</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{ datos.asunto }}</td>
    <td>{{ datos.mensaje }}</td>
  </tr>
  </tbody>
</table>
